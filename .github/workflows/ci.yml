name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

env:
  FORCE_COLOR: 1

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      (github.event.pull_request.base.ref == 'main' ||
       contains(github.event.pull_request.base.ref, 'release/') ||
       (contains(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'main'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.13'

      - name: Install packaging
        run: pip install packaging

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Validate semver and version bump
        id: validate
        run: |
          # Get current version from PR branch
          PR_VERSION=$(grep -E '^version = ".*"$' pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          # Get base branch version
          BASE_VERSION=$(git show origin/${{ github.event.pull_request.base.ref }}:pyproject.toml | grep -E '^version = ".*"$' | sed 's/version = "\(.*\)"/\1/')

          # Export for Python script
          export PR_VERSION
          export BASE_VERSION

          # Run version check script
          if python .github/scripts/check_version_bump.py; then
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "pr_version=$PR_VERSION" >> $GITHUB_OUTPUT
          else
            exit 1
          fi

      - name: Comment version bump on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const base_version = '${{ steps.validate.outputs.base_version }}';
            const pr_version = '${{ steps.validate.outputs.pr_version }}';

            // Delete previous version bump comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }}
            });

            const botComments = comments.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“¦ **Calendar API** will bump from')
            );

            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id
              });
            }

            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: `ðŸ“¦ **Calendar API** will bump from \`${base_version}\` â†’ \`${pr_version}\``
            });

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run linter
        run: |
          uv run ruff check .

      - name: Run formatter check
        run: |
          uv run ruff format --check .

      - name: Run type checking
        run: |
          uv run mypy src/

      - name: Run tests
        env:
          DATABASE_URL: "postgresql://test:test@localhost/test"
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Verify package installation
        run: |
          uv run python -c "import src; print('Package imports successfully')"
