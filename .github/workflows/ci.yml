name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

env:
  FORCE_COLOR: 1

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      (github.event.pull_request.base.ref == 'main' ||
       contains(github.event.pull_request.base.ref, 'release/') ||
       (contains(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.base.ref == 'main'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Validate semver and version bump
        id: validate
        run: |
          # Get current version from PR branch
          PR_VERSION=$(grep -E '^version = ".*"$' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "PR version: $PR_VERSION"

          # Validate semver format (X.Y.Z where X, Y, Z are numbers)
          if ! [[ "$PR_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Version '$PR_VERSION' is not valid semver format (X.Y.Z)"
            exit 1
          fi

          # Get base branch version
          BASE_VERSION=$(git show origin/${{ github.event.pull_request.base.ref }}:pyproject.toml | grep -E '^version = ".*"$' | sed 's/version = "\(.*\)"/\1/')
          echo "Base version: $BASE_VERSION"

          # Compare versions using sort -V for proper semantic version comparison
          compare_versions() {
            local ver1=$1
            local ver2=$2

            # Using sort -V (version sort) which handles semantic versioning correctly
            # If ver1 is not greater than ver2, or they're equal, return 1
            if [[ "$(printf '%s\n' "$ver1" "$ver2" | sort -V | head -n1)" != "$ver1" || "$ver1" == "$ver2" ]]; then
              return 1  # ver1 is not greater than ver2
            fi
            return 0  # ver1 is greater than ver2
          }

          if compare_versions "$PR_VERSION" "$BASE_VERSION"; then
            echo "âœ… Version bump validated: $BASE_VERSION â†’ $PR_VERSION"
            echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "pr_version=$PR_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âŒ Version must be higher than base branch version ($BASE_VERSION)"
            exit 1
          fi

      - name: Comment version bump on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const base_version = '${{ steps.validate.outputs.base_version }}';
            const pr_version = '${{ steps.validate.outputs.pr_version }}';

            // Delete previous version bump comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }}
            });

            const botComments = comments.filter(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“¦ **Calendar API** will bump from')
            );

            for (const comment of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id
              });
            }

            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.pull_request.number }},
              body: `ðŸ“¦ **Calendar API** will bump from \`${base_version}\` â†’ \`${pr_version}\``
            });

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --frozen

      - name: Run linter
        run: |
          uv run ruff check .

      - name: Run formatter check
        run: |
          uv run ruff format --check .

      - name: Run type checking
        run: |
          uv run mypy src/

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Verify package installation
        run: |
          uv run python -c "import src; print('Package imports successfully')"
